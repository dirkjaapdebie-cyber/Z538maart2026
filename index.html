<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z53 Hebreeën Les 2 - Final Check</title>
    <style>
        :root { --bg: #fdfcf8; --primary: #2c3e50; --accent: #8e44ad; --text: #34495e; --gold: #f1c40f; }
        body { font-family: 'Georgia', serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; padding-bottom: 180px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; margin-bottom: 30px; padding-bottom: 10px; }
        
        .screen { display: none; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; min-height: 550px; }
        .active { display: block; animation: fadeIn 0.4s; }
        .scroll-box { background: #fffcf0; padding: 20px; border: 1px solid #ddd; line-height: 1.7; height: 400px; overflow-y: auto; border-radius: 6px; white-space: pre-wrap; }
        
        /* Video & Lyrics Grid */
        .video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        @media (max-width: 768px) { .video-grid { grid-template-columns: 1fr; } }

        /* Admin Bar */
        .admin-bar { position: fixed; bottom: 0; left:0; width: 100%; background: #1a1a1a; padding: 15px; display: none; align-items: center; gap: 10px; z-index: 1000; box-sizing: border-box; }
        .nav-arrow { background: var(--gold); color: #000; border: none; padding: 15px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1.4rem; }
        .screen-btns-container { display: flex; overflow-x: auto; gap: 10px; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        .screen-btn { background: #444; color: white; border: none; padding: 12px 18px; border-radius: 6px; white-space: nowrap; cursor: pointer; }
        .current-btn { background: var(--accent) !important; font-weight: bold; }
        .top-reset-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; display: none; }

        /* CV & Drag */
        .cv-card { background: #fff; border: 2px solid var(--accent); border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .cv-title { font-weight: bold; color: var(--accent); text-transform: uppercase; border-bottom: 1px solid #ccc; margin-bottom: 8px; display: block; }
        .canvas { position: relative; height: 500px; border: 2px dashed #ccc; background: #fff; overflow: hidden; touch-action: none; border-radius: 8px; }
        .draggable { position: absolute; padding: 10px 20px; background: white; border: 2px solid var(--primary); border-radius: 30px; cursor: move; font-weight: bold; white-space: nowrap; z-index: 10; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .item-Jezus { border-color: var(--gold); border-width: 3px; background: #fffef0; }

        .action-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        input[type="text"] { padding: 12px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <h1 class="main-header">Hebreeën Les 2</h1>
        <button id="reset-btn" class="top-reset-btn" onclick="window.resetAllData()">RESET LES</button>
    </div>
    <div id="main-container"></div>
</div>

<div id="admin-bar" class="admin-bar">
    <button class="nav-arrow" onclick="window.navScreen(-1)">❮</button>
    <div id="screen-btns-container" class="screen-btns-container"></div>
    <button class="nav-arrow" onclick="window.navScreen(1)">❯</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, getDocs, deleteDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCcC2ZvkbWDuXLWSGmCpM2wfBnm65UYrbQ",
        authDomain: "z53bijbelstudie.firebaseapp.com",
        projectId: "z53bijbelstudie",
        storageBucket: "z53bijbelstudie.firebasestorage.app",
        messagingSenderId: "86708654444",
        appId: "1:86708654444:web:729295ba18f564b841a349"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const isAdmin = new URLSearchParams(window.location.search).has('admin');

    const screenConfigs = {
        login: { title: 'Inloggen', type: 'input' },
        song: { title: 'Lied', type: 'video', videoId: 'enJgkjpuqi0', lyrics: `De woestijn zal bloeien als een roos,\nen de steppen zullen jubelen en juichen,\nwant het levend water van Gods Geest\nmaakt dorstig land tot waterbronnen.\n\nSta op, Sion, en juich,\nwant de Here heeft u verlost,\nwant de lamme zal springen als een hert\nen de stomme zal jubelen en juichen.` },
        goals: { title: 'Doelen', type: 'info', content: '<strong>1. Hiërarchie</strong><br><strong>2. ... en ik dan?</strong><br><strong>3. ... en wij dan?</strong>' },
        mozes_cv: { title: '1. Mozes CV', type: 'bible', text: `<span class="cv-title">Wie ben ik?</span> Dienaar IN het huis.\n• Prins van Egypte.\n• Bevrijder.\n• 40 jaar trouwe dienst.` },
        hierarchy: { title: 'Hiërarchie', type: 'shared-drag', initial: ['Jezus', 'Mozes', 'Koning', 'Engel', 'Priester', 'Leiders', 'Profeten', 'Ik'] },
        reading: { title: 'De Tekst', type: 'bible', text: `<strong>Hebreeën 3:1-19 (HSV)</strong>\n\n[1] Daarom, heilige broeders, deelgenoten aan de hemelse roeping, richt uw aandacht op de Apostel en Hogepriester van onze belijdenis: Christus Jezus...\n[19] Zo zien wij dat zij niet konden binnengaan vanwege hun ongeloof.` },
        woestijn_cv: { title: '2. Woestijn CV', type: 'bible', text: `<span class="cv-title">Wie ben ik?</span> Bevrijd, maar nog niet vrij.\n• Dagelijks manna.\n• Leren vertrouwen.\n• De slavernij moet uit het hart.` },
        my_cv: { title: 'Mijn eigen CV', type: 'cv_form' },
        cv_wall: { title: 'CV Monitor', type: 'cv_monitor' },
        binnentreder_cv: { title: '3. Binnentreder CV', type: 'bible', text: `<span class="cv-title">Wie zijn wij?</span> Het huis van God dat samen de rust binnengaat.\n• Vertrouwen op de Bouwer.\n• Elkaar dagelijks bemoedigen.` },
        questions: { title: 'Vragen', type: 'qa_input' },
        monitor: { title: 'Monitor', type: 'qa_monitor' },
        gebed: { title: 'Gebed', type: 'info', content: '<div style="font-style: italic; text-align: center; padding: 20px;">Vader, wij vragen U ons geloof in U te verdiepen...</div>' }
    };

    let currentId = 'login';
    const ids = Object.keys(screenConfigs);

    window.navScreen = (dir) => {
        let idx = ids.indexOf(currentId) + dir;
        if (idx >= 0 && idx < ids.length) window.updateRemoteScreen(ids[idx]);
    };

    window.updateRemoteScreen = async (id) => { await setDoc(doc(db, "appState", "current"), { activeScreen: id }); };

    window.resetAllData = async () => {
        if(confirm("Alles resetten?")){
            await setDoc(doc(db, "appState", "current"), { activeScreen: 'login' });
            for(const c of ['names', 'answers_split', 'live_questions', 'hierarchy_items', 'user_cvs']) {
                const q = await getDocs(collection(db, c));
                for(const d of q.docs) await deleteDoc(doc(db, c, d.id));
            }
            // Dwingend: Alles op één stapel in het midden
            for(const item of screenConfigs.hierarchy.initial) {
                await setDoc(doc(db, "hierarchy_items", item), { text: item, x: 100, y: 100 });
            }
            location.reload();
        }
    };

    window.saveMyCV = async () => {
        const n = document.getElementById('cv-name').value;
        const s = document.getElementById('cv-status').value;
        const g = document.getElementById('cv-goal').value;
        if(n) { await addDoc(collection(db, "user_cvs"), { name: n, status: s, goal: g, timestamp: Date.now() }); alert("Verzonden!"); }
    };

    window.sendData = async (id, col, field, qId = null) => {
        const val = document.getElementById(`in-${id}`).value;
        if (val) {
            const data = { [field]: val, timestamp: Date.now() };
            if(qId) data.qId = qId;
            await addDoc(collection(db, col), data);
            document.getElementById(`in-${id}`).value = "";
        }
    };

    function setupDragging(el, id) {
        let isDragging = false; let lastUpdate = 0;
        el.onpointerdown = (e) => { isDragging = true; el.setPointerCapture(e.pointerId); };
        el.onpointermove = async (e) => {
            if (!isDragging) return;
            const r = el.parentElement.getBoundingClientRect();
            const x = Math.round(e.clientX - r.left - (el.offsetWidth/2));
            const y = Math.round(e.clientY - r.top - (el.offsetHeight/2));
            el.style.left = x + "px"; el.style.top = y + "px";
            if (Date.now() - lastUpdate > 60) {
                lastUpdate = Date.now();
                await updateDoc(doc(db, "hierarchy_items", id), { x, y });
            }
        };
        el.onpointerup = () => isDragging = false;
    }

    function renderApp() {
        const container = document.getElementById('main-container');
        const btnContainer = document.getElementById('screen-btns-container');
        container.innerHTML = ""; btnContainer.innerHTML = "";
        if(isAdmin) { document.getElementById('admin-bar').style.display = "flex"; document.getElementById('reset-btn').style.display = "block"; }

        ids.forEach(id => {
            const s = screenConfigs[id];
            const div = document.createElement('div');
            div.id = `screen-${id}`; div.className = 'screen';
            let html = `<h2>${s.title}</h2>`;
            if(s.type === 'video') html += `<div class="video-grid"><div class="video-container"><iframe src="https://www.youtube.com/embed/${s.videoId}"></iframe></div><div class="scroll-box">${s.lyrics}</div></div>`;
            else if(s.type === 'bible') html += `<div class="scroll-box">${s.text}</div>`;
            else if(s.type === 'shared-drag') html += `<div id="canvas-hierarchy" class="canvas"></div>`;
            else if(s.type === 'cv_form') html += `<div class="cv-card"><input type="text" id="cv-name" placeholder="Naam..."><input type="text" id="cv-status" placeholder="Status..."><input type="text" id="cv-goal" placeholder="Doel..."><button class="action-btn" onclick="saveMyCV()">STUUR</button></div>`;
            else if(s.type === 'cv_monitor') html += `<div id="cv-monitor-list" class="scroll-box"></div>`;
            else if(s.type === 'input') html += `<input type="text" id="in-${id}" placeholder="Je naam..."><button class="action-btn" onclick="sendData('${id}','names','name')">OK</button><div id="feed-login"></div>`;
            else if(s.type === 'info') html += `<div>${s.content}</div>`;
            else if(s.type === 'qa_monitor') html += `<div id="monitor-questions-container" class="scroll-box"></div>`;
            
            div.innerHTML = html; container.appendChild(div);
            if(isAdmin) {
                const b = document.createElement('button'); b.className = 'screen-btn'; b.id = `btn-${id}`; b.innerText = s.title;
                b.onclick = () => window.updateRemoteScreen(id); btnContainer.appendChild(b);
            }
        });
    }

    onSnapshot(doc(db, "appState", "current"), (snap) => {
        currentId = snap.data()?.activeScreen || 'login';
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(`screen-${currentId}`)?.classList.add('active');
        if(isAdmin) {
            document.querySelectorAll('.screen-btn').forEach(b => b.classList.remove('current-btn'));
            document.getElementById(`btn-${currentId}`)?.classList.add('current-btn');
            document.getElementById(`btn-${currentId}`)?.scrollIntoView({inline: 'center'});
        }
    });

    onSnapshot(collection(db, "names"), (snap) => {
        const f = document.getElementById('feed-login');
        if(f) f.innerHTML = snap.docs.map(d => `<div style="padding:5px; border-bottom:1px solid #eee;">${d.data().name}</div>`).join("");
    });

    onSnapshot(collection(db, "user_cvs"), snap => {
        const l = document.getElementById('cv-monitor-list');
        if(l) l.innerHTML = snap.docs.map(d => `<div class="cv-card"><strong>${d.data().name}</strong><br>${d.data().status} -> ${d.data().goal}</div>`).join("");
    });

    onSnapshot(collection(db, "hierarchy_items"), (snap) => {
        const canvas = document.getElementById('canvas-hierarchy');
        if(!canvas) return;
        snap.docs.forEach(d => {
            let el = document.getElementById(`shared-${d.id}`);
            if(!el) {
                el = document.createElement('div'); el.id = `shared-${d.id}`; 
                el.className = `draggable ${d.id === 'Jezus' ? 'item-Jezus' : ''}`;
                el.innerText = d.data().text; canvas.appendChild(el);
                if(isAdmin) setupDragging(el, d.id);
            }
            el.style.left = d.data().x + "px"; el.style.top = d.data().y + "px";
        });
    });

    renderApp();
</script>
</body>
</html>
