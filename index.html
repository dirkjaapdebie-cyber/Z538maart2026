<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z53 Hebreeën Les 2 - 8 maart 2026</title>
    <style>
        :root { --bg: #fdfcf8; --primary: #2c3e50; --accent: #8e44ad; --text: #34495e; --gold: #f1c40f; }
        body { font-family: 'Georgia', serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; padding-bottom: 180px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; margin-bottom: 30px; padding-bottom: 10px; }
        .main-header { color: var(--primary); margin: 0; font-size: 1.5rem; }
        .top-reset-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .screen { display: none; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; min-height: 550px; }
        .active { display: block; animation: fadeIn 0.4s; }
        .scroll-box { background: #fffcf0; padding: 20px; border: 1px solid #ddd; line-height: 1.7; height: 450px; overflow-y: auto; border-radius: 6px; white-space: pre-wrap; }
        
        .video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; }

        .admin-bar { position: fixed; bottom: 0; left:0; width: 100%; background: #1a1a1a; padding: 15px; display: flex; overflow-x: auto; gap: 15px; z-index: 1000; align-items: flex-start; }
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .screen-btn { background: #444; color: white; border: none; padding: 12px 18px; border-radius: 6px; white-space: nowrap; cursor: pointer; }
        .current-btn { background: var(--accent) !important; font-weight: bold; }
        .nav-arrows { display: flex; gap: 10px; }
        .nav-arrows button { background: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 2px 8px; cursor: pointer; font-size: 10px; }
        
        .canvas { position: relative; height: 500px; border: 2px dashed #ccc; background: #fff; overflow: hidden; touch-action: none; margin-top: 10px; border-radius: 8px; }
        .draggable { position: absolute; padding: 12px 24px; background: white; border: 2px solid var(--primary); border-radius: 30px; cursor: move; box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-weight: bold; white-space: nowrap; user-select: none; }
        .item-Jezus { border: 3px solid var(--gold) !important; box-shadow: 0 0 15px rgba(241,196,15,0.6); background: #fffdf0; z-index: 10; }
        
        textarea { padding: 12px; border: 1px solid #ccc; width: 95%; border-radius: 4px; font-size: 16px; font-family: inherit; margin-bottom: 10px; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <h1 class="main-header">Hebreeën Les 2</h1>
        <button class="top-reset-btn" onclick="window.resetAllData()">RESET APP</button>
    </div>
    <div id="main-container"></div>
</div>

<div id="admin-bar" class="admin-bar"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, getDocs, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCcC2ZvkbWDuXLWSGmCpM2wfBnm65UYrbQ",
        authDomain: "z53bijbelstudie.firebaseapp.com",
        projectId: "z53bijbelstudie",
        storageBucket: "z53bijbelstudie.firebasestorage.app",
        messagingSenderId: "86708654444",
        appId: "1:86708654444:web:729295ba18f564b841a349"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const screenConfigs = {
        login: { title: 'Inloggen', type: 'input' },
        song: { 
            title: 'Lied', type: 'video', videoId: 'enJgkjpuqi0', 
            lyrics: `De woestijn zal bloeien als een roos,\nen de steppen zullen jubelen en juichen,\nwant het levend water van Gods Geest\nmaakt dorstig land tot waterbronnen.\n\nSta op, Sion, en juich,\nwant de Here heeft u verlost,\nwant de lamme zal springen als een hert\nen de stomme zal jubelen en juichen.` 
        },
        goals: { title: 'Doelen', type: 'info', content: '<strong>1. Hiërarchie</strong> (Wie staat boven wie?)<br><strong>2. ... en ik dan?</strong> (Mijn persoonlijke woestijn)<br><strong>3. ... en wij dan?</strong> (Samen de rust binnengaan)' },
        mozes_cv: { title: '1. Mozes CV', type: 'bible', text: `<strong>Dienaar IN het huis</strong>\n\n- Prins van Egypte\n- Bevrijder van het volk\n- 40 jaar in de woestijn\n- Trouw in heel Gods huis als dienaar\n- Getuige van wat later gesproken zou worden` },
        hierarchy: { title: 'Hiërarchie', type: 'shared-drag' },
        reading: { 
            title: 'De Tekst', type: 'bible', 
            text: `<strong>Hebreeën 3:1-19 (HSV)</strong>\n\n[1] Daarom, heilige broeders, deelgenoten aan de hemelse roeping, let op de Apostel en Hogepriester van onze belijdenis: Christus Jezus.\n[2] Hij is getrouw aan Hem Die Hem aangesteld heeft, zoals ook Mozes getrouw was in heel Zijn huis.\n[3] Want Deze is zoveel meer heerlijkheid waard geacht dan Mozes, evenals hij die het huis gebouwd heeft, meer eer ontvangt dan het huis zelf.\n[4] Want elk huis wordt door iemand gebouwd, maar Hij Die dit alles gebouwd heeft, is God.\n[5] En Mozes was wel getrouw in heel Zijn huis als dienaar, om te getuigen van wat later gesproken zou worden,\n[6] maar Christus is getrouw als Zoon over Zijn eigen huis. Zijn huis zijn wij, als wij de vrijmoedigheid en de roem van de hoop tot het einde toe onwrikbaar vasthouden.\n[7] Daarom, zoals de Heilige Geest zegt: Heden, als u Zijn stem hoort,\n[8] verhard dan uw hart niet, zoals bij de verbittering, op de dag van de verzoeking in de woestijn.\n[9] Daar hebben uw vaderen Mij verzocht; zij hebben Mij op de proef gesteld en Mijn werken gezien, veertig jaar lang.\n[10] Daarom ben Ik toornig geworden op dat geslacht en heb Ik gezegd: Altijd dwalen zij met hun hart, en zij hebben Mijn wegen niet gekend.\n[11] Daarom heb Ik in Mijn toorn gezworen: Zij zullen Mijn rust niet binnengaan!\n[12] Zie erop toe, broeders, dat er in niemand van u een boosaardig hart zal zijn, vol ongeloof, om daardoor afvallig te worden van de levende God;\n[13] maar vermaan elkaar elke dag, zolang men van een 'heden' kan spreken, opdat niemand van u verhard zal worden door de misleiding van de zonde.\n[14] Want wij zijn deelgenoten van Christus geworden, als wij het begin van de vaste grond van het vertrouwen tot het einde toe onwrikbaar vasthouden,\n[15] terwijl er wordt gezegd: Heden, als u Zijn stem hoort, verhard dan uw hart niet, zoals in de verbittering.\n[16] Want hoewel sommigen die stem gehoord hadden, hebben zij Hem verbitterd, maar niet allen die onder leiding van Mozes uit Egypte waren gegaan.\n[17] Op wie is Hij dan veertig jaar lang toornig geweest? Was dat niet op hen die gezondigd hadden, van wie de lichamen in de woestijn zijn gevallen?\n[18] En aan wie heeft Hij gezworen dat zij Zijn rust niet zouden binnengaan, dan aan hen die ongehoorzaam geweest waren?\n[19] Zo zien wij dat zij niet konden binnengaan vanwege hun ongeloof.` 
        },
        woestijn_cv: { title: '2. Woestijn CV', type: 'bible', text: `<strong>Het Volk in de Woestijn</strong>\n\n- Bevrijd uit Egypte, maar hart bleef achter\n- 40 jaar dwalen zonder rust\n- Verharding op de dag van verzoeking\n- Niet binnengegaan vanwege ongeloof (Hebr 3:19)` },
        mijn_cv: { title: 'Mijn CV', type: 'cv_input', placeholder: "Mijn 'Egypte' (bevrijd van):\nMijn 'Woestijn' (vertrouwen leren):\nMijn 'Rust' (verlangen naar):" },
        mijn_cv_live: { title: 'Mijn CV Live', type: 'cv_monitor' },
        binnentreder_cv: { title: '3. Binnentreder CV', type: 'bible', text: `<strong>Deelgenoot van Christus</strong>\n\n- Deelgenoot van de hemelse roeping\n- Onwrikbaar vertrouwen tot het einde\n- Vermaant de broeders elke dag\n- Gaat samen de rust van God binnen\n- Houdt vast aan de Bouwer van het huis` },
        questions: { title: 'Vragen', type: 'qa_input' },
        monitor: { title: 'Monitor', type: 'qa_monitor' }
    };

    let screenIds = Object.keys(screenConfigs);

    window.moveScreen = (id, dir) => {
        const i = screenIds.indexOf(id);
        const newI = i + dir;
        if(newI >= 0 && newI < screenIds.length) {
            [screenIds[i], screenIds[newI]] = [screenIds[newI], screenIds[i]];
            renderApp();
        }
    };

    window.sendData = async (id, col, field, qId = null) => {
        const el = document.getElementById(`in-${id}`);
        if (el && el.value) {
            const data = { [field]: el.value, timestamp: Date.now() };
            if (qId) data.qId = qId;
            await addDoc(collection(db, col), data);
            el.value = "";
        }
    };

    window.updateRemoteScreen = async (id) => { await setDoc(doc(db, "appState", "current"), { activeScreen: id }, { merge: true }); };

    function renderApp() {
        const container = document.getElementById('main-container');
        const adminBar = document.getElementById('admin-bar');
        container.innerHTML = ""; adminBar.innerHTML = "";
        
        screenIds.forEach(id => {
            const s = screenConfigs[id];
            const div = document.createElement('div');
            div.id = `screen-${id}`; div.className = 'screen';
            let html = `<h2>${s.title}</h2>`;
            
            if (s.type === 'video') {
                html += `<div class="video-grid"><div class="video-container"><iframe src="https://www.youtube.com/embed/${s.videoId}" frameborder="0" allowfullscreen></iframe></div><div class="scroll-box" style="height: auto;">${s.lyrics}</div></div>`;
            }
            if (s.type === 'info') html += `<div>${s.content}</div>`;
            if (s.type === 'bible') html += `<div class="scroll-box">${s.text}</div>`;
            if (s.type === 'shared-drag') html += `<div id="canvas-hierarchy" class="canvas"></div>`;
            if (s.type === 'cv_input') html += `<div class="scroll-box" style="background:white;"><textarea id="in-cv" placeholder="${s.placeholder}" style="height:350px; border:none; background:transparent; outline:none; font-style:italic;"></textarea></div><button class="action-btn" style="width:100%; margin-top:10px;" onclick="sendData('cv','user_cvs','text')">POST OP DE LIVE MUUR</button>`;
            if (s.type === 'cv_monitor') html += `<div id="cv-feed-container" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:15px;"></div>`;
            if (s.type === 'input') html += `<input type="text" id="in-${id}" placeholder="Je naam..."><button class="action-btn" onclick="sendData('${id}','names','name')">OK</button><div id="feed-login" style="margin-top:20px;"></div>`;
            if (s.type === 'qa_input') html += `<div id="input-questions-container" class="scroll-box"></div>`;
            if (s.type === 'qa_monitor') html += `<div id="monitor-questions-container" class="scroll-box"></div>`;

            div.innerHTML = html; container.appendChild(div);

            const group = document.createElement('div'); group.className = 'btn-group';
            group.innerHTML = `<button class="screen-btn" id="btn-${id}" onclick="updateRemoteScreen('${id}')">${s.title}</button>
                <div class="nav-arrows"><button onclick="moveScreen('${id}', -1)">◀</button><button onclick="moveScreen('${id}', 1)">▶</button></div>`;
            adminBar.appendChild(group);
        });
        initSharedDrag();
    }

    async function initSharedDrag() {
        const canvas = document.getElementById('canvas-hierarchy');
        if(!canvas) return;
        const items = ['God', 'Jezus', 'Engelen', 'Mozes', 'Het Volk'];
        
        items.forEach(async (txt) => {
            let el = document.getElementById(`drag-${txt}`);
            if(!el) {
                el = document.createElement('div');
                el.className = `draggable ${txt === 'Jezus' ? 'item-Jezus' : ''}`;
                el.id = `drag-${txt}`;
                el.innerText = txt;
                el.style.left = Math.floor(Math.random() * (canvas.offsetWidth - 120)) + 'px';
                el.style.top = Math.floor(Math.random() * (canvas.offsetHeight - 60)) + 'px';
                canvas.appendChild(el);
            }

            let isDragging = false;
            const startDrag = (e) => { isDragging = true; el.style.zIndex = 1001; };
            const doDrag = async (e) => {
                if(!isDragging) return;
                if(e.cancelable) e.preventDefault();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const rect = canvas.getBoundingClientRect();
                const x = clientX - rect.left - 40;
                const y = clientY - rect.top - 20;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                await setDoc(doc(db, "hierarchy_pos", txt), { x, y });
            };
            const stopDrag = () => { isDragging = false; el.style.zIndex = (txt === 'Jezus' ? 10 : 1); };

            el.onmousedown = startDrag; el.ontouchstart = startDrag;
            window.addEventListener('mousemove', doDrag, { passive: false });
            window.addEventListener('touchmove', doDrag, { passive: false });
            window.onmouseup = stopDrag; window.ontouchend = stopDrag;
        });

        onSnapshot(collection(db, "hierarchy_pos"), (snap) => {
            snap.docs.forEach(d => {
                const item = document.getElementById(`drag-${d.id}`);
                if(item && !item.matches(':active')) {
                    item.style.left = d.data().x + 'px';
                    item.style.top = d.data().y + 'px';
                }
            });
        });
    }

    onSnapshot(doc(db, "appState", "current"), (snap) => {
        const activeId = snap.data()?.activeScreen || 'login';
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(`screen-${activeId}`)?.classList.add('active');
        document.querySelectorAll('.screen-btn').forEach(b => b.classList.remove('current-btn'));
        document.getElementById(`btn-${activeId}`)?.classList.add('current-btn');
    });

    onSnapshot(collection(db, "user_cvs"), (snap) => {
        const container = document.getElementById('cv-feed-container');
        if(container) container.innerHTML = snap.docs.map(d => `<div class="scroll-box" style="height:auto; font-size:0.9rem; border-left:4px solid var(--gold); background:white; margin-bottom:10px;">${d.data().text}</div>`).join("");
    });

    onSnapshot(collection(db, "names"), (snap) => {
        const f = document.getElementById('feed-login');
        if(f) f.innerHTML = "<strong>Binnen:</strong> " + snap.docs.map(d => d.data().name).join(", ");
    });

    window.resetAllData = async () => {
        if(confirm("Alles resetten?")){
            await setDoc(doc(db, "appState", "current"), { activeScreen: 'login' });
            for(const c of ['names', 'user_cvs', 'hierarchy_pos']) {
                const q = await getDocs(collection(db, c));
                for(const d of q.docs) { await deleteDoc(doc(db, c, d.id)); }
            }
            location.reload();
        }
    };

    renderApp();
</script>
</body>
</html>
