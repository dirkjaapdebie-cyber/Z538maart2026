<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z53 Hebreeën Les 2 - Definitief</title>
    <style>
        :root { --bg: #fdfcf8; --primary: #2c3e50; --accent: #8e44ad; --text: #34495e; --gold: #f1c40f; }
        body { font-family: 'Georgia', serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; padding-bottom: 180px; }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; margin-bottom: 30px; padding-bottom: 10px; }
        .main-header { color: var(--primary); margin: 0; font-size: 1.5rem; }
        .top-reset-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .screen { display: none; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; min-height: 550px; }
        .active { display: block; animation: fadeIn 0.4s; }
        
        .bible-text-box { 
            background: #fffcf0; padding: 25px; border: 1px solid #ddd; line-height: 1.7; 
            height: 400px; overflow-y: auto; border-radius: 6px; white-space: pre-wrap;
        }
        
        .cv-title { font-weight: bold; color: var(--accent); text-transform: uppercase; border-bottom: 1px solid #ccc; margin-bottom: 8px; display: block; margin-top: 15px; }

        .admin-bar { position: fixed; bottom: 0; left:0; width: 100%; background: #1a1a1a; padding: 15px; display: flex; overflow-x: auto; gap: 10px; z-index: 1000; }
        .screen-btn { background: #444; color: white; border: none; padding: 12px 18px; border-radius: 6px; white-space: nowrap; cursor: pointer; }
        .current-btn { background: var(--accent) !important; font-weight: bold; }
        
        .canvas { position: relative; height: 500px; border: 2px dashed #ccc; background: #fff; overflow: hidden; touch-action: none; margin-top: 10px; border-radius: 8px; }
        .draggable { 
            position: absolute; padding: 10px 20px; background: white; border: 2px solid var(--primary); 
            border-radius: 30px; cursor: move; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            font-weight: bold; white-space: nowrap; touch-action: none; user-select: none;
        }
        .item-Jezus { border-color: var(--gold); border-width: 3px; background: #fffef0; box-shadow: 0 0 12px rgba(241, 196, 15, 0.5); }
        
        .feed-item { padding: 10px; border-bottom: 1px solid #eee; background: #f9f9f9; margin-top: 5px; border-radius: 4px; font-style: italic; }
        input[type="text"] { padding: 12px; border: 1px solid #ccc; width: 60%; border-radius: 4px; font-size: 16px; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; margin-left: 5px; font-weight: bold; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <h1 class="main-header">Hebreeën Les 2</h1>
        <button class="top-reset-btn" onclick="window.resetAllData()">RESET APP</button>
    </div>
    <div id="main-container"></div>
</div>

<div class="admin-bar" id="admin-bar"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, getDocs, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCcC2ZvkbWDuXLWSGmCpM2wfBnm65UYrbQ",
        authDomain: "z53bijbelstudie.firebaseapp.com",
        projectId: "z53bijbelstudie",
        storageBucket: "z53bijbelstudie.firebasestorage.app",
        messagingSenderId: "86708654444",
        appId: "1:86708654444:web:729295ba18f564b841a349"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const screenConfigs = {
        login: { title: 'Inloggen', type: 'input', label: 'Je naam:', dbCol: 'names', field: 'name' },
        goals: { title: 'Doelen', type: 'info', content: 'Doelen voor vandaag:<br><br><strong>1. Hiërarchie</strong><br><strong>2. ... en ik dan?</strong><br><strong>3. ... en wij dan?</strong>' },
        mozes_cv: { title: '1. Mozes CV', type: 'bible', text: `<span class="cv-title">Wie ben ik?</span> Een trouwe dienaar in Gods huis.\n\n<span class="cv-title">Wat heb ik gedaan?</span>\n• Prins van Egypte geweest.\n• Het volk bevrijd uit de slavernij.\n• De wetgeving verzorgd.\n• 40 jaar trouwe dienst in de woestijn.\n\n<span class="cv-title">Vaardigheid</span> Dienstbaarheid.\n\n<em>De les: Mozes was een dienaar IN het huis, maar Jezus is de Zoon OVER het huis.</em>` },
        hierarchy: { title: 'De Rangorde', type: 'shared-drag', dbCol: 'hierarchy_items', initial: ['Jezus', 'Mozes', 'Koning', 'Engel', 'Priester', 'Leiders', 'Profeten', 'Ik'] },
        reading: { title: 'De Tekst', type: 'bible', text: `<strong>Hebreeën 3:1-19 (HSV)</strong>\n\n[1] Daarom, heilige broeders, deelgenoten aan de hemelse roeping, let op de Apostel en Hogepriester van onze belijdenis: Christus Jezus. [2] Hij is getrouw aan God, Die Hem aangesteld heeft, zoals ook Mozes trouw was in heel Zijn huis. [3] Want Christus is zoveel meer heerlijkheid waard geacht dan Mozes, evenals hij die het huis gebouwd heeft, meer eer ontvangt dan het huis zelf. [4] Immers, elk huis wordt door iemand gebouwd, maar Hij Die dit alles gebouwd heeft, is God. [5] En Mozes is wel trouw geweest in heel Zijn huis, maar als dienaar, om te getuigen van wat later gesproken zou worden; [6] Christus echter is getrouw over Zijn huis als Zoon. Zijn huis zijn wij, als wij tenminste de vrijmoedigheid en de roem van de hoop tot het einde toe onwrikbaar vasthouden. [7] Daarom, zoals de Heilige Geest zegt: Heden, indien u Zijn stem hoort, [8] verhard dan uw hart niet, zoals bij de verbittering, op de dag van de verzoeking in de woestijn. [9] Daar hebben uw vaderen Mij verzocht; zij hebben Mij op de proef gesteld en Mijn werken gezien, veertig jaar lang. [10] Daarom ben Ik toornig geworden op dat geslacht en heb gesproken: Altijd dwalen zij met hun hart, en zij hebben Mijn wegen niet gekend. [11] Daarom heb Ik in Mijn toorn gezworen: Mijn rust zullen zij niet binnengaan! [12] Zie erop toe, broeders, dat er nooit in iemand van u een verdorven hart zal zijn, vol ongeloof, om daardoor afvallig te worden van de levende God; [13] maar vermaan elkaar elke dag, zolang men van een heden kan spreken, opdat niemand van u verhard zal worden door de verleiding van de zonde. [14] Want wij hebben deel aan Christus gekregen, als wij tenminste het beginsel van de vaste grond van het geloof tot het einde toe onwrikbaar vasthouden, [15] terwijl er wordt gezegd: Heden, als u Zijn stem hoort, verhard dan uw hart niet, zoals in de verbittering. [16] Want hoewel sommigen die stem gehoord hadden, hebben zij Hem verbitterd, maar niet allen die onder leiding van Mozes uit Egypte waren getrokken. [17] Op wie is Hij dan veertig jaar lang vertoornd geweest? Was het niet op hen die gezondigd hadden, van wie de lichamen zijn gevallen in de woestijn? [18] En aan wie heeft Hij gezworen dat zij Zijn rust niet zouden binnengaan, dan aan hen die ongehoorzaam geweest waren? [19] Zo zien wij dat zij niet konder ingaan vanwege hun ongeloof.` },
        woestijn_cv: { title: '2. Woestijn CV', type: 'bible', text: `<span class="cv-title">Wie ben ik?</span> Ik ben bevrijd, maar ik moet nog leren leven als een vrij mens.\n\n<span class="cv-title">Mijn leven nu</span>\n• Elke dag manna (saai, maar het houdt me in leven).\n• Wandelen en wachten achter de wolk.\n• Terugdenken aan de 'vleespannen' van Egypte.\n\n<span class="cv-title">Status</span> Bevrijd, maar nog niet sterk.\n\n<em>De les: God haalde het volk in één dag uit Egypte, maar had 40 jaar nodig om de slavernij uit hun hoofd te krijgen.</em>` },
        beloofde_land_cv: { title: '3. Binnentreder CV', type: 'bible', text: `<span class="cv-title">Wie zijn wij?</span> Het huis van God dat samen de rust binnengaat.\n\n<span class="cv-title">Onze focus (Numeri 13)</span>\n• Wij weigeren onszelf als 'sprinkhanen' te zien tegenover de reuzen.\n• Wij zien de belemmeringen wel, maar vertrouwen op de Bouwer.\n• Wij moedigen elkaar aan om niet af te haken.\n\n<span class="cv-title">Vaardigheid</span> Samen vasthouden aan het vertrouwen.\n\n<em>De les: Het Beloofde Land vraagt om vertrouwen dat God groter is dan je belemmeringen (Numeri 13:26-33).</em>` },
        q1: { title: 'Vragen', type: 'qa', label: 'Wat raakt je in deze vergelijking?', dbCol: 'answers_1', field: 'text' },
        lines: { title: 'Schrijf Regel', type: 'input', label: 'Typ een zin voor onze psalm:', dbCol: 'poem_lines', field: 'text' },
        creation: { title: 'Onze Psalm', type: 'dragdrop', dbCol: 'poem_lines' },
        blessing: { title: 'Zegen', type: 'info', content: 'Ga in vrede.' }
    };

    let currentOrder = Object.keys(screenConfigs);

    async function initHierarchyItems() {
        const snap = await getDocs(collection(db, "hierarchy_items"));
        if (snap.empty) {
            for (const name of screenConfigs.hierarchy.initial) {
                const randX = 40 + Math.random() * 100;
                const randY = 50 + Math.random() * 200;
                await setDoc(doc(db, "hierarchy_items", name), { text: name, x: randX, y: randY });
            }
        }
    }

    window.resetAllData = async () => {
        if(confirm("Alles resetten?")){
            await setDoc(doc(db, "appState", "current"), { activeScreen: 'login' });
            for(const c of ['names', 'answers_1', 'poem_lines', 'hierarchy_items']) {
                const q = await getDocs(collection(db, c));
                q.forEach(async (d) => await deleteDoc(doc(db, c, d.id)));
            }
            await initHierarchyItems();
            location.reload();
        }
    };

    window.sendData = async (id, col, field) => {
        const val = document.getElementById(`in-${id}`).value;
        if (val) { 
            await addDoc(collection(db, col), { [field]: val, timestamp: Date.now() }); 
            document.getElementById(`in-${id}`).value = ""; 
        }
    };

    window.updateRemoteScreen = async (id) => { 
        await setDoc(doc(db, "appState", "current"), { activeScreen: id }, { merge: true }); 
    };

    function setupDragging(el, id, isShared) {
        let isDragging = false;
        el.onpointerdown = (e) => { 
            isDragging = true; 
            el.setPointerCapture(e.pointerId); 
            el.style.zIndex = "2000"; 
        };
        el.onpointermove = (e) => {
            if (!isDragging) return;
            const r = el.parentElement.getBoundingClientRect();
            el.style.left = (e.clientX - r.left - (el.offsetWidth / 2)) + "px";
            el.style.top = (e.clientY - r.top - (el.offsetHeight / 2)) + "px";
        };
        el.onpointerup = async (e) => { 
            isDragging = false; 
            el.style.zIndex = "1000";
            if(isShared) {
                await updateDoc(doc(db, "hierarchy_items", id), { 
                    x: parseInt(el.style.left), 
                    y: parseInt(el.style.top) 
                });
            }
        };
    }

    function renderApp() {
        const container = document.getElementById('main-container');
        const adminBar = document.getElementById('admin-bar');
        if(!container || !adminBar) return;
        container.innerHTML = ""; adminBar.innerHTML = "";
        currentOrder.forEach((id) => {
            const s = screenConfigs[id];
            const div = document.createElement('div');
            div.id = `screen-${id}`; div.className = 'screen';
            let html = `<h2>${s.title}</h2>`;
            if (s.type === 'info') html += `<div>${s.content}</div>`;
            if (s.type === 'bible') html += `<div class="bible-text-box">${s.text}</div>`;
            if (s.type === 'shared-drag') html += `<p>Breng orde in de chaos:</p><div id="canvas-hierarchy" class="canvas"></div>`;
            if (s.type === 'input' || s.type === 'qa') {
                html += `<p>${s.label}</p><div style="display:flex;"><input type="text" id="in-${id}"><button class="action-btn" onclick="sendData('${id}','${s.dbCol}','${s.field}')">OK</button></div><div id="feed-${id}"></div>`;
            }
            if (s.type === 'dragdrop') html += `<div id="canvas-${id}" class="canvas"></div>`;
            div.innerHTML = html; container.appendChild(div);
            
            const btn = document.createElement('button');
            btn.className = 'screen-btn'; btn.id = `btn-${id}`; btn.innerText = s.title;
            btn.onclick = () => window.updateRemoteScreen(id);
            adminBar.appendChild(btn);
        });
    }

    function initListeners() {
        onSnapshot(collection(db, "hierarchy_items"), (snap) => {
            const canvas = document.getElementById('canvas-hierarchy');
            if(!canvas) return;
            snap.docs.forEach(d => {
                let el = document.getElementById(`shared-${d.id}`);
                if (!el) {
                    el = document.createElement('div');
                    el.id = `shared-${d.id}`; el.className = `draggable item-${d.id}`;
                    el.innerText = d.data().text;
                    canvas.appendChild(el);
                    setupDragging(el, d.id, true);
                }
                if(document.pointerLockElement !== el) {
                    el.style.left = d.data().x + "px"; el.style.top = d.data().y + "px";
                }
            });
        });

        onSnapshot(collection(db, "poem_lines"), (snap) => {
            const canvas = document.getElementById('canvas-creation');
            if (!canvas) return;
            snap.docs.forEach((docSnap, index) => {
                if (!document.getElementById(`drag-${docSnap.id}`)) {
                    const el = document.createElement('div');
                    el.id = `drag-${docSnap.id}`; el.className = 'draggable';
                    el.innerText = docSnap.data().text;
                    el.style.top = (20 + (index * 60)) + "px"; el.style.left = "20px";
                    canvas.appendChild(el);
                    setupDragging(el, docSnap.id, false);
                }
            });
        });

        ['names', 'answers_1'].forEach(col => {
            onSnapshot(collection(db, col), (snap) => {
                const id = col === 'names' ? 'login' : 'q1';
                const feed = document.getElementById(`feed-${id}`);
                if (feed) feed.innerHTML = snap.docs.map(d => `<div class="feed-item">${d.data().text || d.data().name}</div>`).join("");
            });
        });
    }

    onSnapshot(doc(db, "appState", "current"), (snap) => {
        const activeId = snap.data()?.activeScreen || 'login';
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(`screen-${activeId}`)?.classList.add('active');
        document.querySelectorAll('.screen-btn').forEach(b => b.classList.remove('current-btn'));
        document.getElementById(`btn-${activeId}`)?.classList.add('current-btn');
    });

    renderApp();
    initListeners();
</script>
</body>
</html>
