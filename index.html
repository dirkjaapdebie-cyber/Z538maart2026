<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijbelstudie Regie - 8 Maart</title>
    <style>
        :root { --bg: #fdfcf8; --primary: #2c3e50; --accent: #8e44ad; --text: #34495e; }
        body { font-family: 'Georgia', serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; padding-bottom: 160px; }
        .screen { display: none; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; min-height: 450px; }
        .active { display: block; animation: fadeIn 0.5s; }
        
        /* Admin Bar met Regie-controls */
        .admin-bar { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; padding: 15px; display: flex; overflow-x: auto; gap: 8px; z-index: 1000; align-items: center; }
        .admin-unit { display: flex; flex-direction: column; gap: 4px; align-items: center; background: #222; padding: 5px; border-radius: 4px; }
        .admin-unit button { font-size: 10px; padding: 4px 8px; }
        .move-btns { display: flex; gap: 2px; }
        .move-btns button { background: #555; border: none; color: white; cursor: pointer; border-radius: 2px; }
        .screen-btn { background: #444; color: white; border: none; cursor: pointer; white-space: nowrap; }
        .current-btn { background: var(--accent) !important; font-weight: bold; }
        .reset-btn { background: #c0392b !important; margin-left: auto; }
        
        /* Dragdrop Canvas */
        .canvas { position: relative; height: 500px; border: 1px solid #ddd; background: #fff; }
        .draggable { position: absolute; padding: 10px 20px; background: white; border: 2px solid var(--primary); border-radius: 25px; cursor: move; box-shadow: 2px 5px 10px rgba(0,0,0,0.1); white-space: nowrap; font-weight: bold; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container" id="main-container"></div>
<div class="admin-bar" id="admin-bar"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCcC2ZvkbWDuXLWSGmCpM2wfBnm65UYrbQ",
        authDomain: "z53bijbelstudie.firebaseapp.com",
        projectId: "z53bijbelstudie",
        storageBucket: "z53bijbelstudie.firebasestorage.app",
        messagingSenderId: "86708654444",
        appId: "1:86708654444:web:729295ba18f564b841a349"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Basis definitie van de schermen
    let screenConfigs = {
        login: { title: 'Inloggen', type: 'input', label: 'Naam:', dbCol: 'names', field: 'name' },
        goals: { title: 'Doelen', type: 'info', content: 'Doelen voor vandaag...' },
        reading: { title: 'Lezing', type: 'bible', text: 'Tekst van Hebreeën 2...' },
        q1: { title: 'Vragen', type: 'qa', label: 'Wat valt op?', dbCol: 'answers', field: 'text' },
        concepts: { title: 'Begrippen', type: 'static-dragdrop', items: ['Jezus', 'Mozes', 'Wet', 'Koningen', 'Beloofde land'], dbCol: 'static_elements' },
        lines: { title: 'Zinnen verzamelen', type: 'input', label: 'Typ een kernzin:', dbCol: 'poem_lines', field: 'text' },
        creation: { title: 'Psalm Vormen', type: 'dragdrop', dbCol: 'poem_lines' },
        blessing: { title: 'Zegen', type: 'info', content: 'Ga heen in vrede.' }
    };

    let currentOrder = Object.keys(screenConfigs);

    // --- REGIE FUNCTIES ---
    window.moveScreen = async (index, direction) => {
        let newOrder = [...currentOrder];
        let target = index + direction;
        if (target >= 0 && target < newOrder.length) {
            [newOrder[index], newOrder[target]] = [newOrder[target], newOrder[index]];
            await setDoc(doc(db, "appState", "order"), { sequence: newOrder });
        }
    };

    window.updateRemoteScreen = async (id) => {
        await setDoc(doc(db, "appState", "current"), { activeScreen: id }, { merge: true });
    };

    // --- RENDER LOGICA ---
    function renderApp() {
        const container = document.getElementById('main-container');
        const adminBar = document.getElementById('admin-bar');
        container.innerHTML = "";
        adminBar.innerHTML = "";

        currentOrder.forEach((id, index) => {
            const s = screenConfigs[id];
            // Maak Scherm
            const div = document.createElement('div');
            div.id = `screen-${id}`;
            div.className = 'screen';
            div.innerHTML = `<h2>${s.title}</h2>` + 
                (s.type === 'info' ? `<p>${s.content}</p>` : '') +
                (s.type === 'bible' ? `<div style="background:#fffcf0; padding:20px; border:1px solid #ddd;">${s.text}</div>` : '') +
                (s.type === 'input' || s.type === 'qa' ? `<p>${s.label}</p><input id="in-${id}"><button onclick="sendData('${id}','${s.dbCol}','${s.field}')">Stuur</button><div id="feed-${id}"></div>` : '') +
                (s.type === 'dragdrop' || s.type === 'static-dragdrop' ? `<div id="canvas-${id}" class="canvas"></div>` : '');
            container.appendChild(div);

            // Maak Admin Unit
            const unit = document.createElement('div');
            unit.className = 'admin-unit';
            unit.innerHTML = `
                <div class="move-btns">
                    <button onclick="moveScreen(${index}, -1)">←</button>
                    <button onclick="moveScreen(${index}, 1)">→</button>
                </div>
                <button class="screen-btn" id="btn-${id}" onclick="updateRemoteScreen('${id}')">${s.title}</button>
            `;
            adminBar.appendChild(unit);
        });

        const resetBtn = document.createElement('button');
        resetBtn.innerText = "RESET";
        resetBtn.className = "reset-btn";
        resetBtn.onclick = resetAllData;
        adminBar.appendChild(resetBtn);
    }

    // --- DATA SYNC ---
    onSnapshot(doc(db, "appState", "order"), (snap) => {
        if (snap.exists()) {
            currentOrder = snap.data().sequence;
            renderApp();
            // Trigger herladen van feeds/canvases na herschikking
            initListeners();
        } else {
            renderApp();
        }
    });

    onSnapshot(doc(db, "appState", "current"), (snap) => {
        const activeId = snap.data()?.activeScreen || 'login';
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(`screen-${activeId}`)?.classList.add('active');
        document.querySelectorAll('.screen-btn').forEach(b => b.classList.remove('current-btn'));
        document.getElementById(`btn-${activeId}`)?.classList.add('current-btn');
    });

    // Feeds en Draggables (vereenvoudigd voor hergebruik)
    function initListeners() {
        currentOrder.forEach(id => {
            const s = screenConfigs[id];
            if (!s.dbCol) return;
            onSnapshot(collection(db, s.dbCol), (snap) => {
                const feed = document.getElementById(`feed-${id}`);
                const canvas = document.getElementById(`canvas-${id}`);
                if (feed) feed.innerHTML = snap.docs.map(d => `<div style="padding:5px; border-bottom:1px solid #eee;">${d.data()[s.field] || d.data().text}</div>`).join("");
                if (canvas) {
                    if (s.type === 'static-dragdrop' && snap.empty) {
                        s.items.forEach((txt, i) => addDoc(collection(db, s.dbCol), { text: txt, x: 20, y: 50 + (i*60) }));
                    }
                    snap.docs.forEach(docSnap => {
                        let el = document.getElementById(`drag-${docSnap.id}`);
                        if (!el) {
                            el = document.createElement('div');
                            el.id = `drag-${docSnap.id}`;
                            el.className = 'draggable';
                            el.innerText = docSnap.data().text;
                            canvas.appendChild(el);
                            setupDragging(el, s.dbCol, docSnap.id, canvas);
                        }
                        el.style.left = docSnap.data().x + "px";
                        el.style.top = docSnap.data().y + "px";
                    });
                }
            });
        });
    }

    // [Rest van de hulpfuncties zoals sendData, setupDragging en resetAllData blijven hetzelfde als voorheen]
    window.sendData = async (id, col, field) => {
        const val = document.getElementById(`in-${id}`).value;
        if (val) {
            await addDoc(collection(db, col), { [field]: val, timestamp: Date.now(), x: 50, y: 50 });
            document.getElementById(`in-${id}`).value = "";
        }
    };

    async function resetAllData() {
        if(confirm("Alles wissen?")){
            const cols = ['names', 'answers', 'poem_lines', 'static_elements'];
            for(const c of cols) {
                const q = await getDocs(collection(db, c));
                q.forEach(d => deleteDoc(doc(db, c, d.id)));
            }
        }
    }

    function setupDragging(el, col, docId, canvas) {
        let active = false;
        el.onmousedown = (e) => { active = true; e.preventDefault(); };
        document.onmouseup = () => active = false;
        document.onmousemove = (e) => {
            if(!active) return;
            const r = canvas.getBoundingClientRect();
            updateDoc(doc(db, col, docId), { x: e.clientX - r.left - 50, y: e.clientY - r.top - 20 });
        };
    }
</script>
</body>
</html>
